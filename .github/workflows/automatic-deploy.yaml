name: Automatic Deploy Application

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Java
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout Code
        uses: actions/checkout@v1
        id: git_checkout
        env:
          commit_id: 113wqeqweq

      - name: Set up JDK 12.0
        uses: actions/setup-java@v1
        with:
          java-version: 12.0

      - name: Build with Gradle
        run: ./gradlew build

      - name: Aliyun Docker Images Build And Push
        uses: risfeng/aliyun-docker-image-build-push-action@v1.0
        with:
          registry_url: 'useccr.ccs.tencentyun.com'
          namespaces: 'adc.ms.usa'
          repository_name: 'adc.ms.eureka'
          user_name: ${{ secrets.TENCENT_IMAGES_HUB_USER_NAME }}
          password: ${{ secrets.TENCENT_IMAGES_HUB_TOKEN }}
          image_version: 'v1.0'
          docker_file: '.'







